<template>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-9">
                <div class="list-group-item">
                    <span click.trigger="back()"><i data-feather="arrow-left-circle"></i></span>
                    <span click.trigger="saveTodo()" style="margin-left:5px;"><i data-feather="save"></i></span>
                    <span show.bind="todo._id" click.trigger="delete()"><i data-feather="trash-2"></i></span>
                </div>
                <div class="form-group" style="margin-top:20px;">
                    <label for="todo">Todo</label>
                    <input type="email" class="form-control" value.bind="todo.todo">
                </div>
                <div class="form-group">
                    <label for="priotity">Priority</label>
                    <select class="form-control" value.bind="todo.priotity">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox"  checked.bind="todo.done" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Check box when done</label>
                </div>
            </div>
        </div>
    </div>
</template>
